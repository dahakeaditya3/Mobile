<div class="registration-container">
  <div class="card shadow-lg">
    <div class="row g-0">

      <!-- Left Panel -->
      <div class="col-md-5 welcome-section d-flex flex-column justify-content-center align-items-center">
        <h2 class="text-white mb-3">Welcome Customer!</h2>
        <p class="text-white-50 px-3 text-center">
          To keep connected with us please login with your personal info
        </p>
        <button class="btn btn-outline-light mt-3 px-4 py-2 rounded-pill">SIGN IN</button>
      </div>

      <!-- Right Panel -->
      <div class="col-md-7 form-section p-5">
        <h2 class="mb-4 text-center fw-bold">Create Customer Account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <input type="text" formControlName="name" class="form-control styled-input" placeholder="Full Name" />
          </div>

          <div class="mb-3">
            <input type="text" formControlName="phone" class="form-control styled-input" placeholder="Phone Number" />
          </div>

          <div class="mb-3">
            <input type="email" formControlName="email" class="form-control styled-input" placeholder="Email" />
          </div>

          <div class="mb-3">
            <select formControlName="gender" class="form-select styled-input">
              <option value="">-- Select Gender --</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>

          <div class="mb-3">
            <input type="text" formControlName="city" class="form-control styled-input" placeholder="City" />
          </div>

          <div class="mb-3">
            <input type="password" formControlName="password" class="form-control styled-input" placeholder="Password" />
          </div>

          <div class="mb-3">
            <input type="password" formControlName="confirmPassword" class="form-control styled-input" placeholder="Confirm Password" />
          </div>

          <button type="submit" class="btn btn-success w-100 rounded-pill py-2">SIGN UP</button>
        </form>
      </div>

    </div>
  </div>
</div>
