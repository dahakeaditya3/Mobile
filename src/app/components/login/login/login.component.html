<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Login</h3>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" [(ngModel)]="username" class="form-control" placeholder="Enter username" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter password" />
                </div>

                <button class="btn btn-primary w-100 mb-2" (click)="login()">Login</button>
                <button class="btn btn-outline-secondary w-100 mb-2" (click)="goToRegister()">Register</button>
                <button class="btn btn-link w-100" (click)="forgotPassword()">Forgot Password?</button>
            </div>
        </div>
    </div>
</div>
