<div class="container-fluid">
  <div class="register-wrapper">
    <div class="register-left d-flex flex-column justify-content-center align-items-center d-none d-md-flex">
      <div class="overlay"></div>
      <h1 class="text-white">Photography</h1>
      <p class="text-white">Click for your shoot. Journey everywhere.</p>
    </div>

    <div class="register-right">
      <div class="form-container animate-slide-in">
        <a class="navbar-brand fw-bold" href="home">
          <img src="assets/images/logo.png" alt="Mobify Logo" width="100px" height="50px" class="me-2">
        </a>
        <h2 class="mb-4 text-center">Login Here</h2>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <form (ngSubmit)="submit()">
          <div class="mb-3">
            <label>Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Enter password" required>
          </div>
          <div class="mb-3">
            <label>Role</label>
            <select [(ngModel)]="role" name="role" class="form-select">
              <option>Customer</option>
              <option>Seller</option>
            </select>
          </div>

          <button class="btn btn-primary mt-2" type="submit">Login</button>
          <div class="d-flex justify-content-between gap-3">
            <button type="submit" class="btn btn-success mt-3" routerLink="/customerregister">
              Register for Customer
            </button>
            <button type="submit" class="btn btn-success mt-3" routerLink="/sellerregister">
              Register for Seller
            </button>
            
          </div>
           <button class="btn btn-danger mt-3 py-2 w-100" type="submit">Forget Password</button>

          <div class=" mt-3 d-grid justify-content-center text-center">
            <h6 class="text-muted mt-2">Login with</h6>
            <div class="social-icons d-flex gap-3 mt-2 mt-md-0">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-linkedin"></i></a>
              <a href="#"><i class="bi bi-google"></i></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
