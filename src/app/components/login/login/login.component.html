<div class="container mt-4">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-3">

        <div class="mb-3">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Login As</label>
            <select formControlName="role" class="form-select">
                <option value="">--Select--</option>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <!-- âœ… Extra Buttons -->
        <div class="mt-3 d-flex flex-column gap-2">
            <button type="button" class="btn btn-link p-0 text-start" (click)="onForgotPassword()">Forgot
                Password?</button>
            <button type="button" class="btn btn-success" (click)="onCreateCustomer()">Create Customer Account</button>
            <button type="button" class="btn btn-info text-white" (click)="onCreateSeller()">Create Seller
                Account</button>
        </div>
    </form>
</div>
