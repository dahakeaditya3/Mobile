<div class="login-container">
  <div class="card shadow-lg">
    <div class="row g-0">

      <!-- Left Panel -->
      <div class="col-md-5 welcome-section d-flex flex-column justify-content-center align-items-center">
        <h2 class="text-white mb-3">Welcome Back!</h2>
        <p class="text-white-50 px-3 text-center">
          To keep connected with us please login with your personal info
        </p>
        <button class="btn btn-outline-light mt-3 px-4 py-2 rounded-pill">SIGN UP</button>
      </div>

      <!-- Right Panel -->
      <div class="col-md-7 form-section p-5">
        <h2 class="mb-4 text-center fw-bold">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <input type="email" formControlName="email" class="form-control styled-input" placeholder="Email" />
          </div>

          <div class="mb-3">
            <input type="password" formControlName="password" class="form-control styled-input" placeholder="Password" />
          </div>

          <div class="mb-3">
            <select formControlName="role" class="form-select styled-input">
              <option value="">-- Select Role --</option>
              <option value="customer">Customer</option>
              <option value="seller">Seller</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100 rounded-pill py-2">LOGIN</button>

          <!-- Extra Buttons -->
          <div class="mt-4 d-flex flex-column gap-2 text-center">
            <button type="button" class="btn btn-link p-0 text-success" (click)="onForgotPassword()">
              Forgot Password?
            </button>
            <button type="button" class="btn btn-outline-success rounded-pill" (click)="onCreateCustomer()">
              Create Customer Account
            </button>
            <button type="button" class="btn btn-outline-info rounded-pill" (click)="onCreateSeller()">
              Create Seller Account
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
