<div class="container mt-4" *ngIf="product">
    <div class="card p-3 shadow-lg">
        <h3>{{ product.productName }}</h3>
        <p><b>Company:</b> {{ product.productCompany }}</p>
        <p><b>Price:</b> â‚¹{{ product.price }}</p>

        <hr />

        <h4>ðŸ›’ Place Your Order</h4>
        <form #orderForm="ngForm" (ngSubmit)="submitOrder(orderForm)">
            <div class="mb-3">
                <label class="form-label">Receiver Name</label>
                <input type="text" class="form-control" name="receiverName" [(ngModel)]="order.receiverName" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Receiver Phone</label>
                <input type="text" class="form-control" name="receiverPhoneNo" [(ngModel)]="order.receiverPhoneNo"
                    required />
            </div>

            <div class="mb-3">
                <label class="form-label">Shipping Address</label>
                <textarea class="form-control" name="shippingAddress" [(ngModel)]="order.shippingAddress"
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">
                Submit Order
            </button>
        </form>
    </div>
</div>
