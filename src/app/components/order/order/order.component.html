<div class="container mt-4" *ngIf="product">
    <h2 class="text-center mb-4">Order Product</h2>

    <!-- Carousel for product images -->
    <div id="carouselExample" class="carousel slide mb-4">
        <div class="carousel-inner">
            <div class="carousel-item active" *ngIf="product.image1">
                <img [src]="product.image1" class="d-block w-100" alt="Product image">
            </div>
            <div class="carousel-item" *ngIf="product.image2">
                <img [src]="product.image2" class="d-block w-100" alt="Product image">
            </div>
            <div class="carousel-item" *ngIf="product.image3">
                <img [src]="product.image3" class="d-block w-100" alt="Product image">
            </div>
            <div class="carousel-item" *ngIf="product.image4">
                <img [src]="product.image4" class="d-block w-100" alt="Product image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Product Details -->
    <div class="card p-3 shadow-sm mb-4">
        <h4>{{ product.name }}</h4>
        <p><strong>Company:</strong> {{ product.company }}</p>
        <p><strong>Price:</strong> â‚¹{{ product.price }}</p>
    </div>

    <!-- Buy button -->
    <div *ngIf="!showForm">
        <button class="btn btn-success w-100" (click)="buyNow()">Buy Now</button>
    </div>

    <!-- Order Form -->
    <form *ngIf="showForm" (ngSubmit)="submitOrder()" class="card p-3 shadow-sm mt-3">
        <h5>Enter Your Details</h5>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" [(ngModel)]="customer.name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" [(ngModel)]="customer.phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea [(ngModel)]="customer.address" name="address" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
    </form>
</div>
