<div class="container mt-4">
    <h2 class="mb-3">My Orders</h2>

    <div *ngIf="orders.length === 0">
        <p>No orders found.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-3 col-sm-6" *ngFor="let order of orders">
            <div class="card h-100 shadow-sm rounded-3">

                <!-- ✅ First product image -->
                <img *ngIf="order.images && order.images.length > 0" [src]="order.images[0]" class="card-img-top"
                    alt="{{ order.productName }}" />

                <div class="card-body">
                    <h5 class="card-title">{{ order.productName }}</h5>

                    <p class="card-text">
                        <strong>Price:</strong> ₹{{ order.price }} <br />
                        <strong>Date:</strong> {{ order.orderDate }} <br />
                        <strong>Address:</strong> {{ order.customerAddress }}
                    </p>
                </div>

                <div class="card-footer text-muted">
                    Order ID: {{ order.id }} <br />
                    Customer ID: {{ order.customer_id }}
                </div>
            </div>
        </div>
    </div>
</div>
