<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Register</h3>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" [(ngModel)]="name" class="form-control" placeholder="Enter name" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter email" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter password" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Register As</label>
                    <select [(ngModel)]="type" class="form-select">
                        <option value="user">User</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>

                <button class="btn btn-success w-100 mb-2" (click)="register()">Register</button>
                <button class="btn btn-outline-secondary w-100" (click)="goToLogin()">Login</button>
            </div>
        </div>
    </div>
</div>
