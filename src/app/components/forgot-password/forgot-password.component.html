
<div class="container-fluid">
  <div class="register-wrapper">
    <div class="register-left d-flex flex-column justify-content-center align-items-center d-none d-md-flex">
      <div class="overlay"></div>
      <h1 class="text-white">Photography</h1>
      <p class="text-white">Click for your shoot. Journey everywhere.</p>
    </div>

    <div class="register-right">
      <div class="form-container animate-slide-in">
              <a class="navbar-brand fw-bold" routerLink="/home">
                    <img src="assets/images/logo.png" alt="Logo" width="100" height="50">
                </a>

                <h2 class="mb-4 text-center">Forgot Password</h2>

                <div *ngIf="message" class="alert alert-info">{{ message }}</div>

                <!-- Step 1: Ask Email -->
                <form *ngIf="step === 'email'" (ngSubmit)="sendOtp()">
                    <div class="mb-3">
                        <label>Email</label>
                        <input [(ngModel)]="email" name="email" type="email" class="form-control" required
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select [(ngModel)]="role" name="role" class="form-select">
                            <option>Customer</option>
                            <option>Seller</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100" type="submit" [disabled]="isLoading">Send OTP</button>
                </form>

                <!-- Step 2: Verify OTP -->
                <form *ngIf="step === 'otp'" (ngSubmit)="verifyOtp()">
                    <div class="mb-3">
                        <label>Enter OTP</label>
                        <input [(ngModel)]="otp" name="otp" type="text" class="form-control" required
                            placeholder="Enter OTP sent to your email">
                    </div>
                    <button class="btn btn-success w-100" type="submit" [disabled]="isLoading">Verify OTP</button>
                </form>

                <!-- Step 3: Reset Password -->
                <form *ngIf="step === 'reset'" (ngSubmit)="resetPassword()">
                    <div class="mb-3">
                        <label>New Password</label>
                        <input [(ngModel)]="newPassword" name="newPassword" type="password" class="form-control"
                            required>
                    </div>
                    <div class="mb-3">
                        <label>Confirm Password</label>
                        <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control"
                            required>
                    </div>
                    <button class="btn btn-success w-100" type="submit" [disabled]="isLoading">Change Password</button>
                </form>
            </div>
      </div>
    </div>
  </div>
