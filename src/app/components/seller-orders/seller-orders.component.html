<div class="container my-4">
    <div class="row g-4">
        <div class="col-md-4 col-sm-6" *ngFor="let order of orders">
            <div class="card shadow-sm border-0 h-100 rounded-3">

                <!-- Product Image -->
                <img [src]="order.images[0]" class="card-img-top" alt="{{ order.productName }}" />

                <div class="card-body">
                    <!-- Order Date -->
                    <p class="text-muted small mb-1">
                        <i class="bi bi-calendar-event"></i>
                        Ordered on <span class="fw-bold">{{ order.orderDate }}</span>
                    </p>

                    <!-- Product Name & Price -->
                    <h5 class="fw-bold mb-2">{{ order.productName }}</h5>
                    <h6 class="text-success fw-bold">
                        <i class="bi bi-currency-rupee"></i>{{ order.price }}
                    </h6>

                    <!-- Customer Info -->
                    <p class="mb-1">
                        <i class="bi bi-person-circle"></i>
                        {{ order.customerName }} (ID: {{ order.customer_id }})
                    </p>
                    <p class="mb-1"><i class="bi bi-telephone"></i> {{ order.customerPhone }}</p>
                    <p class="mb-0"><i class="bi bi-geo-alt"></i> {{ order.customerAddress }}</p>
                </div>

                <!-- Footer with button -->
                <div class="card-footer bg-light text-end">
                    <button class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-eye"></i> View
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
