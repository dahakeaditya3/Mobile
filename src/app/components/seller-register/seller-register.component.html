<div class="container mt-4">
    <h2>Seller Registration</h2>
    <form [formGroup]="sellerForm" (ngSubmit)="onSubmit()" class="mt-3">

        <div class="mb-3">
            <label>Seller Name</label>
            <input type="text" formControlName="sname" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" formControlName="sphone_no" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Gender</label>
            <select formControlName="sgender" class="form-select">
                <option value="">--Select--</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" formControlName="scompany_name" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" formControlName="s_email" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" />
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
