<div class="container-fluid">
    <div class="row g-0">
        <div
            class="regi-left col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center text-center">
            <div class="overlay"></div>
            <h1 class="text-white fw-bold display-4 animate-fade">Photography</h1>
            <p class="text-white fs-5 animate-slide-in">Click for your shoot. Journey everywhere.</p>
        </div>

        <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center p-4 p-md-4" >
            <div class="form-container shadow-lg rounded-4 animate-slide-in pt-0">
                <div class="text-center">
                    <a class="navbar-brand fw-bold" href="home">
                        <img src="assets/images/logo.png" alt="Mobify Logo" class="logo-img me-2 mb-0">
                    </a>
                </div>

                <h3 class="mb-2 text-center fw-semibold">Seller Registration</h3>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

             
                    <div class="mb-1">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="sellerName" class="form-control" placeholder="Enter name" />
                      
                    </div>
                    
                    <div class="mb-1">
                        <label class="form-label">Shop Name</label>
                        <input type="text" formControlName="storeName" class="form-control"
                            placeholder="Enter shop name" />

                    </div>

                    <div class="mb-1">
                        <label class="form-label">Email</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
                        <div *ngIf="submitted && f['email'].errors" class="text-danger small">
                            <span *ngIf="f['email'].errors['email']">Enter valid email</span>
                        </div>
                    </div>

                    <div class="mb-1">
                        <label class="form-label">Contact</label>
                        <input type="text" formControlName="contact" class="form-control"
                            placeholder="10-digit number" />
                        <div *ngIf="submitted && f['contact'].errors" class="text-danger small">
                            <span *ngIf="f['contact'].errors['pattern']">Must be 10 digits</span>
                        </div>
                    </div>

                    <div class="mb-1">
                        <label class="form-label">State</label>
                        <input type="text" formControlName="state" class="form-control" placeholder="Enter State" />
                    </div>

                    <div class="mb-1">
                        <label class="form-label">City</label>
                        <input type="text" formControlName="city" class="form-control" placeholder="Enter shop city" />
                    </div>

                    <div class="mb-1">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control"
                            placeholder="Enter Shop Address" />
                    </div>

                    <div class="mb-1">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Enter password" />
                        <div *ngIf="submitted && f['password'].errors" class="text-danger small">
                            <span *ngIf="f['password'].errors['minlength']">At least 6 characters</span>
                        </div>
                    </div>

                    <div class="mb-1">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            placeholder="Re-enter password" />
                        <div *ngIf="submitted && f['confirmPassword'].errors" class="text-danger small">
                            <span *ngIf="f['confirmPassword'].errors['passwordMismatch']">Passwords do not match</span>
                        </div>
                    </div>

                    <div class="d-flex flex-column flex-md-row justify-content-between gap-3 mt-3">
                        <button type="button" class="btn btn-outline-primary w-100" routerLink="/login">Login</button>
                        <button type="submit" class="btn btn-success w-100"
                            routerLink="/sellerregister">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
