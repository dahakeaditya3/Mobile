<div class="container-fluid min-vh-100">
  <div class="row g-0">

    <div class="regi-left col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center text-center">
      <div class="overlay"></div>
      <h1 class="text-white">Photography</h1>
      <p class="text-white">Click for your shoot. Journey everywhere.</p>
    </div>

    <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center p-2 p-lg-0 py-lg-5">
      <div class="form-container animate-slide-in w-100">
        <div class="text-center">
          <a class="navbar-brand fw-bold" href="home">
            <img src="assets/images/logo.png" alt="Mobify Logo" class="logo-img">
          </a>
        </div>
        <h2 class="mb-3 text-center">Customer Registration</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="customerName" class="form-control" placeholder="Enter name" />

          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
            <div *ngIf="submitted && f['email'].errors" class="text-danger small">
              <small *ngIf="f['email'].errors['email']">Enter valid email</small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" formControlName="contact" class="form-control" placeholder="10-digit number" />
            <div *ngIf="submitted && f['contact'].errors" class="text-danger small">
              <small *ngIf="f['contact'].errors['pattern']">Must be 10 digits</small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="d-flex flex-wrap gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="gender" value="Male" />
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="gender" value="Female" />
                <label class="form-check-label">Female</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="gender" value="Other" />
                <label class="form-check-label">Other</label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" formControlName="city" class="form-control" placeholder="Enter city" />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password" />
            <div *ngIf="submitted && f['password'].errors" class="text-danger small">
              <small *ngIf="f['password'].errors['minlength']">At least 6 characters</small>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control"
              placeholder="Re-enter password" />
            <div *ngIf="submitted && f['confirmPassword'].errors" class="text-danger small">
              <small *ngIf="f['confirmPassword'].errors['passwordMismatch']">Passwords do not match</small>
            </div>
          </div>

          <div class="d-flex flex-column flex-md-row justify-content-between gap-3 mt-4">
            <button type="button" class="btn btn-outline-primary w-100" routerLink="/login">Login</button>
            <button type="submit" class="btn btn-success w-100" routerLink="/customerregister">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
