<!-- Full Background Wrapper -->
<div class="bg-wrapper">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-3 navbar-custom">
        <div class="container-fluid">

            <!-- Left Logo -->
            <a class="navbar-brand fw-bold" href="#">
                <img src="assets/images/mobify.png" alt="Mobify Logo" height="40" class="me-2">
            </a>

            <!-- Mobile toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav content -->
            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- Center Search Bar -->
                <div class="search-bar mx-lg-auto my-3 my-lg-0 d-flex align-items-center gap-3">
                    <form class="d-flex w-100">
                        <input class="form-control me-2" type="search" placeholder="Search products..."
                            aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>

                    <!-- Navigation Links (after search) -->
                    <ul class="navbar-nav ms-5 d-flex flex-row gap-3 nav-buttons">
                        <li class="nav-item">
                            <a class="btn btn-outline-light nav-btn" href="home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light nav-btn" href="about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light nav-btn" href="contact">Contact</a>
                        </li>
                    </ul>
                </div>

                <!-- Right Buttons -->
                <div class="d-flex ms-lg-auto flex-wrap gap-2">
                    <a href="login" class="btn btn-outline-light">Login</a>
                    <a href="register" class="btn btn-success">Sign Up</a>
                </div>

            </div>
        </div>
    </nav>
    <div class="container contact-page ">
        <div class="row contact-wrapper rounded p-4">

            <!-- Left Side -->
            <div class="col-md-5 border-end d-flex flex-column justify-content-between">
                <div>
                    <h3 class="fw-bold">Contact Us</h3>
                    <p class="text-muted">Any question? We would be happy to help you!</p>

                    <div class="d-flex align-items-center mb-3 contact-box">
                        <i class="bi bi-telephone fs-5 me-3"></i>
                        <span>+0123456789</span>
                    </div>

                    <div class="d-flex align-items-center mb-3 contact-box bg-dark text-white p-2 rounded">
                        <i class="bi bi-envelope fs-5 me-3"></i>
                        <span>example&#64;email.com</span>
                    </div>

                    <div class="d-flex align-items-center mb-3 contact-box">
                        <i class="bi bi-geo-alt fs-5 me-3"></i>
                        <span>775 Rolling Green Rd.</span>
                    </div>
                </div>

                <!-- Social icons -->
                <div class="d-flex gap-3 mt-4 social">
                    <a href="#"><i class="bi bi-facebook fs-5"></i></a>
                    <a href="#"><i class="bi bi-twitter fs-5"></i></a>
                    <a href="#"><i class="bi bi-github fs-5"></i></a>
                    <a href="#"><i class="bi bi-linkedin fs-5"></i></a>
                    <a href="#"><i class="bi bi-instagram fs-5"></i></a>
                </div>
            </div>

            <!-- Right Side Form -->
            <div class="col-md-7 ps-4 d-flex flex-column">
                <form class="h-100 d-flex flex-column" (ngSubmit)="submitForm()">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name:</label>
                            <input type="text" class="form-control" [(ngModel)]="contactForm.firstName" name="firstName"
                                placeholder="Your first name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name:</label>
                            <input type="text" class="form-control" [(ngModel)]="contactForm.lastName" name="lastName"
                                placeholder="Your last name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" [(ngModel)]="contactForm.email" name="email"
                            placeholder="youremail&#64;email.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number:</label>
                        <input type="text" class="form-control" [(ngModel)]="contactForm.phone" name="phone"
                            placeholder="+9876543210">
                    </div>

                    <div class="mb-3 flex-grow-1">
                        <label class="form-label">Message:</label>
                        <textarea class="form-control h-100" [(ngModel)]="contactForm.message" name="message"
                            placeholder="Type your message here..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 fw-bold mt-auto">
                        Send Message <i class="bi bi-send ms-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>


</div>


<app-footer></app-footer>
