<div class="container mt-5" *ngIf="customer">
    <div class="profile-card shadow-lg border-0 rounded-4 p-4 mx-auto text-center">
        <!-- Profile Image -->
        <div class="profile-img-wrapper mx-auto mb-3">
            <img src="assets/images/user.jpg" alt="Profile" class="profile-img rounded-circle shadow-sm" />
        </div>

        <!-- VIEW MODE -->
        <ng-container *ngIf="!isEditMode; else editForm">
            <h3 class="fw-bold text-primary">{{ customer.name }}</h3>
            <p class="text-muted mb-3">Customer ID: {{ customer.customer_id }}</p>

            <div class="text-start px-3">
                <p><strong>üìû Phone:</strong> {{ customer.phone }}</p>
                <p><strong>‚úâÔ∏è Email:</strong> {{ customer.email }}</p>
                <p><strong>‚öß Gender:</strong> {{ customer.gender }}</p>
                <p><strong>üèôÔ∏è City:</strong> {{ customer.city }}</p>
            </div>

            <!-- Buttons -->
            <div class="mt-4 d-flex justify-content-center gap-3 flex-wrap">
                <button class="btn btn-outline-primary px-4 py-2 shadow-sm rounded-pill" (click)="editProfile()">
                    ‚úèÔ∏è Edit Profile
                </button>
                <button class="btn btn-danger px-4 py-2 shadow-sm rounded-pill" (click)="logout()">
                    üö™ Logout
                </button>
            </div>
        </ng-container>

        <!-- EDIT MODE -->
        <ng-template #editForm>
            <h3 class="fw-bold text-primary mb-3">Edit Profile</h3>
            <form #profileForm="ngForm" (ngSubmit)="saveProfile()">
                <div class="mb-3 text-start">
                    <label class="form-label fw-semibold">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.name" name="name" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label fw-semibold">Phone</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.phone" name="phone" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="customer.email" name="email" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label fw-semibold">Gender</label>
                    <select class="form-select" [(ngModel)]="customer.gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label fw-semibold">City</label>
                    <input type="text" class="form-control" [(ngModel)]="customer.city" name="city" required>
                </div>

                <!-- Form Buttons -->
                <div class="mt-4 d-flex justify-content-center gap-3 flex-wrap">
                    <button type="submit" class="btn btn-success px-4 py-2 shadow-sm rounded-pill">
                        üíæ Save
                    </button>
                    <button type="button" class="btn btn-secondary px-4 py-2 shadow-sm rounded-pill"
                        (click)="cancelEdit()">
                        ‚ùå Cancel
                    </button>
                </div>
            </form>
        </ng-template>
    </div>
</div>
